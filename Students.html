<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .div1 {
            height: 1500px;
            width: 100vw;
            border: 5px solid white;
            overflow: hidden;
            position: relative;
        }

        .img1 {
            width: 100%;
            height: auto;
        }

        .div1-1 {
            color: white;
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .button, .button2, .button3 {
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            height: 50px;
            width: 100px;
            font-size: 15px;
            border-radius: 10px;
            border: none;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .div1-2 {
            position: absolute;
            top: 20px;
            left: 20px;
            border: 1px solid white;
            border-radius: 20px;
        }

        .dropbtn {
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 16px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            min-width: 10px;
            z-index: 1;
            border-radius: 20px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Times New Roman', serif;
        }

        .dropdown-content a:hover {
            background-color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e478e;
        }

        .div3 {
            position: absolute;
            top: 323px;
            left: -17px;
        }

        /* Add the rest of your styles here */
    </style>
</head>
<body>
    <div class="div1">
        <img class="img1" src="homebg2.gif" alt="Background Image">
    </div>

    <div class="div1-1">
        <button class="button" type="button" onclick="document.location='teacherhome.html'">STREAM</button>
        <button class="button2" type="button" onclick="document.location='Students.html'">STUDENTS</button>
        <button class="button3" type="button" onclick="document.location='About2.HTML'">ABOUT</button>
        <button class="button" type="button" onclick="document.location='Profile.html'">PROFILE</button>
    </div>

    <div class="div1-2">
        <div class="dropdown">
            <button class="dropbtn">CLASSES</button>
            <div class="dropdown-content">
                <a href="#">GRADE7-LAUREL</a>
                <a href="#">GRADE7-MABINI</a>
                <a href="#">GRADE7-LUNA</a>
            </div>
        </div>
    </div>

    <div class="div3">
        <img class="img2" src="Studentsbg2.jpg" alt="Students Background">
    </div>

    <!-- Continue with the rest of your HTML code -->

</body>
</html>
